<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posting App - Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particle" style="top: 15%; left: 15%; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 25%; left: 85%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 65%; left: 25%; animation-delay: 2.5s;"></div>
    <div class="particle" style="top: 85%; left: 75%; animation-delay: 3.5s;"></div>
    <div class="particle" style="top: 45%; left: 55%; animation-delay: 4.5s;"></div>
    <div class="container">
        <h1>Social Posting App</h1>
        <form id="signupForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            <a href="../login/index.html">Already have an account? Log in here</a>
        </div>
    </div>

    <script src="index.mjs"></script>
</body>
</html>
